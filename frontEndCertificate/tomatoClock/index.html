<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Import Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    
        <title>Pomodoro:)Clock 25 + 5</title>
        <style type="text/css">
            body {
                background-color: rgba(255, 37, 37, 0.63);
            }

            .text-red {
                color: rgb(255, 7, 7);
            }
            
            .card {
                background-color: rgba(255, 32, 32, 0.329);
            }
            .btn {
                color: rgb(7, 0, 0);
                border: 0.5px solid rgb(73, 25, 25);
            }
            .card-header {
                border: 0.1px solid rgb(73, 25, 25);
                font-weight: 600;
                font-size: 30px;
            }
            .card-body {
                font-size: 25px;
            }
        </style>
</head>

<body>
    
    <div class="container text-center">
        <h1 class="p-5 m-4 text-center">~25+5~<span class="text-red">Pomodoro</span>~Clock</h1>
        <div class="row">
            <div class="col-md-6">
                <div class="card mb-4 shadow-sm">
                    <div id="break-label" class="card-header">Break Length <b>(min)</b></div>
                    <div class="card-body">
                        <p class="card-text">
                        <div id="break-length" class="font-weight-bold">5</div>
                        </p>
                        <div>
                            <div class="btn-group mx-auto">
                                <button type="button" id="break-increment"
                                    class="btn btn-sm">+</button>
                                <button type="button" id="break-decrement"
                                    class="btn btn-sm">-</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card mb-4 shadow-sm">
                    <div id="session-label" class="card-header">Session Length <b>(min)</b></div>
                    <div class="card-body">
                        <p class="card-text">
                        <div id="session-length" class="font-weight-bold">25</div>
                        </p>
                        <div class="d-flex justify-content-between align-items-center">
                            <div class="btn-group mx-auto">
                                <button type="button" id="session-increment"
                                    class="btn btn-sm btn-outline-secondary">+</button>
                                <button type="button" id="session-decrement"
                                    class="btn btn-sm btn-outline-secondary">-</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-12">
                <div class="card mb-4 shadow-sm">
                    <div id="timer-label" class="card-header">Session</div>
                    <div class="card-body">
                        <p class="card-text">
                        <div id="break-or-session">Time for a session <b>(min)</b></div>
                        <div id="time-left" class="font-weight-bold">25:00</div>
                        </p>
                        <div class="d-flex justify-content-between align-items-center">
                            <div class="btn-group mx-auto">
                                <button type="button" id="start_stop"
                                    class="btn btn-sm btn-outline-secondary">Start/Stop</button>
                                <button type="button" id="reset" class="btn btn-sm btn-outline-secondary">Reset</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <img src="./img/tomato_clock.jpg" alt="Clock with 12 numbers" width="200px">
    </div>

    <!-- Audio Beep for Control -->
    <audio src="./audio/signal_beep.wav" class="clip" id="beep"></audio>
    
    <!-- Query and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
    
    <!-- freeCodeCamp certification tests
        <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
        -->
    <script src="./js/script.js"></script>
</body>
</html>
