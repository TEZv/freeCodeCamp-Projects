<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/style.css" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,300;0,400;1,400&family=Unbounded:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet"
        integrity="sha384-T8Gy5hrqNKT+hzMclPo118YTQO6cYprQmhrYwIiQ/3axmI1hQomh7Ud2hPOy8SP1" crossorigin="anonymous" />
    <title>DrumMachine:)TEZv</title>
    <style>
      body {
        background-image: url("./img/drum_machine.jpg");
        
      }
    </style>
  </head>
  <body>
    <div class="app">
      <header>
        <h1>Tripple-Tap Music</h1>
        <p>Create Music on your keyboard</p>
        <p class="footer-social-btn">
            <a href="https://twitter.com/OksanaKolisnyk" target="_blank"><span class="fa fa-twitter fa-2x"></span></a>
            <a href="https://codepen.io/TEZv" target="_blank"><span class="fa fa-codepen fa-2x"></span></a>
            <a href="https://github.com/TEZv" target="_blank"><span class="fa fa-github fa-2x"></span></a>
        </p>
      </header>
      <div class="visual"></div>

      <div class="pads">
        <div class="pad1">
          <audio class="sound" src="./sounds/base_drum.mp3"></audio>
        </div>
        <div class="pad2">
          <audio class="sound" src="./sounds/bongo.mp3"></audio>
        </div>
        <div class="pad3">
          <audio class="sound" src="./sounds/bass_drum.wav"></audio>
        </div>
        <div class="pad4">
          <audio class="sound" src="./sounds/g_sub.mp3"></audio>
        </div>
        <div class="pad5">
          <audio class="sound" src="./sounds/heavy_kick.mp3"></audio>
        </div>
        <div class="pad6">
          <audio class="sound" src="./sounds/kik1b_wet.mp3"></audio>
        </div>
        <div class="pad7">
          <audio class="sound" src="./sounds/bass_hit.wav"></audio>
        </div>
        <div class="pad8">
          <audio class="sound" src="./sounds/yule_bell_lo.mp3"></audio>
        </div>
      </div>
    </div>

    <script src="./js/script.js"></script>
  </body>
</html>
