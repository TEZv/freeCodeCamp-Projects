<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,300;0,400;1,400&family=Unbounded:wght@300;400&display=swap"
        rel="stylesheet">
    <title>DrumMachine:)TEZv</title>
</head>
<body>
    <div class="app">
        <header>
            <h1>Tripple-Tap Music</h1>
            <p>Create Music on your keyboard</p>
        </header>
        <div class="visual">
        </div>

        <div class="pads">
            <div class="pad1">
                <audio class="sound" src="./snd/bubbles.mp3"></audio>
            </div>
            <div class="pad2">
                <audio class="sound" src="./snd/clay.mp3"></audio>
            </div>
            <div class="pad3">
                <audio class="sound" src="./snd/confetti.mp3"></audio>
            </div>
            <div class="pad4">
                <audio class="sound" src="./snd/glimmer.mp3"></audio>
            </div>
            <div class="pad5">
                <audio class="sound" src="./snd/moon.mp3"></audio>
            </div>
            <div class="pad6">
                <audio class="sound" src="./snd/ufo.mp3"></audio>
            </div>
        </div>
    </div>
    
    <script type="text/babel" src="./js/script.js"></script>
    
</body>
</html>
