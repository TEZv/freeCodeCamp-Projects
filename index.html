<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random "Quote" Machine/JS</title>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet"
        integrity="sha384-T8Gy5hrqNKT+hzMclPo118YTQO6cYprQmhrYwIiQ/3axmI1hQomh7Ud2hPOy8SP1" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Unbounded:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,300;0,400;1,400&family=Unbounded:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <!-- Quotes -->
        <div class="quote-box">
            <hr>
            <h1 class="header-text">You Know What <span class="tag">#</span>TODO, read between the <span>lines</span></h1>
            <hr>
            <a href="#" id="twitter" target="_blank">Share this quote <span class="fa fa-twitter"></span></a>
            <main id="quote-body">
                <p id="quote-text"><q></q><em><span class="quote-author"></span></em></p>
            </main>
            <button id="quote-btn">New Quote</button>
        </div>
    </div>
<!-- Footer -->
    <footer class="footer">
        <h4 class="footer-copyright">&copy; All copyrights reserved by TEZv `12/27/22`</h4>
        <p class="footer-social-btn">
            <a href="https://twitter.com/OksanaKolisnyk" target="_blank"><span class="fa fa-twitter fa-2x"></span></a>
            <a href="https://codepen.io/TEZv" target="_blank"><span class="fa fa-codepen fa-2x"></span></a>
            <a href="https://github.com/TEZv" target="_blank"><span class="fa fa-github fa-2x"></span></a>
        </p>
    </footer>

    <script src="js/script.js"></script>
  </body>
</html>
